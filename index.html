<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fun with AI</title>
</head>

<body>
    <section class="container">
        
        <div class="row" id="header">
            <h1 class="col">Fun with AI</h1>
        </div>

        <div class="row" id="prompt">
            <h4 class="col">Enter prompt</h4>
            <div class="w-100"></div>
            <textarea class="col" name="prompt-area" id="prompt-area" cols="30" rows="10"></textarea>
            <div class="w-100"></div>
            <div class="col-9"></div>
            <input class="btn btn-primary col-3" type="submit" value="Submit">
        </div>

        <div class="row" id="responses">
            <h2 class="col">Responses</h2>
        </div>
        <div class="row" id="values">

        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
